<svg xmlns="http://www.w3.org/2000/svg" width="960" height="190" viewBox="0 0 960 190">
  <defs>
    <style>
      text { font-family: 'Menlo', 'Consolas', 'Courier New', monospace; }
    </style>
  </defs>

  <!-- Terminal window -->
  <rect x="5" y="5" width="950" height="180" rx="10" ry="10" fill="#1a1b26"/>
  <rect x="5" y="5" width="950" height="180" rx="10" ry="10" fill="none" stroke="#444" stroke-width="0.5"/>

  <!-- Title bar -->
  <rect x="5" y="5" width="950" height="32" rx="10" ry="10" fill="#24253a"/>
  <rect x="5" y="27" width="950" height="10" fill="#24253a"/>
  <circle cx="24" cy="21" r="6" fill="#ff5f57"/>
  <circle cx="44" cy="21" r="6" fill="#febc2e"/>
  <circle cx="64" cy="21" r="6" fill="#28c840"/>

  <!-- == PROMPT LINE (y center ~85) == -->

  <!-- Segment 1: OS Icon - Charcoal #264653 (diamond start) -->
  <path d="M22,72 Q28,66 34,72 L34,100 Q28,106 22,100 Z" fill="#264653"/>
  <rect x="34" y="72" width="30" height="28" fill="#264653"/>
  <!-- Apple icon (SVG path) -->
  <g transform="translate(38,78) scale(0.035)">
    <path d="M394.5 318.4c-2.3 53.5 23.8 97.5 63.2 127.5-23.8 34.2-57 73.5-100.5 73.5-44 0-58-25.5-108-25.5-51 0-69 26-109.5 26-41 0-72-36-99.5-74C-3.8 390.4 12.5 260.4 72 200.4c29-29 64-46.5 102-46.5 43 0 68 26 102.5 26 33.5 0 54-26 102-26 34 0 65 13 89 38.5-78 42.5-73.5 125-73 126zM310 170.4c22-27 37-64.5 33-102-32 2-70 21.5-92.5 48-21 24-39 62-34 99 35 2.5 71-18 93.5-45z" fill="#FFFFFF"/>
  </g>
  <!-- Arrow: Charcoal -> Persian Green -->
  <polygon points="64,72 76,86 64,100" fill="#264653"/>
  <rect x="64" y="72" width="1" height="28" fill="#2a9d8f"/>

  <!-- Segment 2: Username - Persian Green #2a9d8f -->
  <rect x="64" y="72" width="12" height="28" fill="#2a9d8f"/>
  <rect x="76" y="72" width="88" height="28" fill="#2a9d8f"/>
  <!-- Person icon (simple path) -->
  <g transform="translate(82,78) scale(0.7)">
    <circle cx="8" cy="5" r="4.5" fill="#FFFFFF"/>
    <path d="M0,19 Q0,12 8,12 Q16,12 16,19" fill="#FFFFFF"/>
  </g>
  <text x="98" y="91" fill="#FFFFFF" font-size="13">alex</text>
  <!-- Arrow: Persian Green -> Sandy Brown -->
  <polygon points="164,72 176,86 164,100" fill="#2a9d8f"/>

  <!-- Segment 3: Hostname - Sandy Brown #f4a261 -->
  <rect x="164" y="72" width="12" height="28" fill="#f4a261"/>
  <rect x="176" y="72" width="110" height="28" fill="#f4a261"/>
  <!-- Monitor icon (simple path) -->
  <g transform="translate(182,79) scale(0.65)">
    <rect x="0" y="0" width="18" height="12" rx="1.5" fill="none" stroke="#000" stroke-width="2"/>
    <line x1="9" y1="12" x2="9" y2="16" stroke="#000" stroke-width="2"/>
    <line x1="4" y1="16" x2="14" y2="16" stroke="#000" stroke-width="2"/>
  </g>
  <text x="198" y="91" fill="#000000" font-size="13">macbook</text>
  <!-- Arrow: Sandy Brown -> Saffron -->
  <polygon points="286,72 298,86 286,100" fill="#f4a261"/>

  <!-- Segment 4: Directory - Saffron #e9c46a -->
  <rect x="286" y="72" width="12" height="28" fill="#e9c46a"/>
  <rect x="298" y="72" width="155" height="28" fill="#e9c46a"/>
  <!-- Folder icon (simple path) -->
  <g transform="translate(304,78) scale(0.7)">
    <path d="M0,3 L0,17 L20,17 L20,5 L9,5 L7,3 Z" fill="#000000"/>
  </g>
  <text x="322" y="91" fill="#000000" font-size="13">~/projects</text>
  <!-- Arrow: Saffron -> Dark Teal -->
  <polygon points="453,72 465,86 453,100" fill="#e9c46a"/>

  <!-- Segment 5: Git - Dark Teal #1e756a -->
  <rect x="453" y="72" width="12" height="28" fill="#1e756a"/>
  <rect x="465" y="72" width="165" height="28" fill="#1e756a"/>
  <!-- Git branch icon (simple path) -->
  <g transform="translate(472,78) scale(0.7)">
    <circle cx="5" cy="3" r="2.5" fill="none" stroke="#FFF" stroke-width="1.5"/>
    <circle cx="15" cy="3" r="2.5" fill="none" stroke="#FFF" stroke-width="1.5"/>
    <circle cx="5" cy="17" r="2.5" fill="none" stroke="#FFF" stroke-width="1.5"/>
    <line x1="5" y1="5.5" x2="5" y2="14.5" stroke="#FFF" stroke-width="1.5"/>
    <path d="M15,5.5 Q15,11 5,14.5" fill="none" stroke="#FFF" stroke-width="1.5"/>
  </g>
  <text x="490" y="91" fill="#FFFFFF" font-size="13">main ?7 ~2</text>
  <!-- Arrow: Dark Teal -> background -->
  <polygon points="630,72 642,86 630,100" fill="#1e756a"/>

  <!-- Segment 6: Time (right-aligned, diamond) - Slate Blue #536878 -->
  <polygon points="818,72 806,86 818,100" fill="#536878"/>
  <rect x="818" y="72" width="108" height="28" fill="#536878"/>
  <path d="M926,72 Q932,86 926,100 Z" fill="#536878"/>
  <text x="830" y="91" fill="#FFFFFF" font-size="13">14:32:08</text>

  <!-- == SECOND LINE (newline prompt) == -->
  <text x="22" y="138" fill="#e76f51" font-size="17" font-weight="bold">&#x276F;</text>
  <!-- Cursor block -->
  <rect x="38" y="125" width="9" height="16" fill="#c0c0c0" opacity="0.6"/>
</svg>
